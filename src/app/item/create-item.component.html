<div class='panel panel-primary'>
    <div class='panel-heading'>
        New Item {{item?.name}}
    </div>
    <div class='panel-body'>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
                    <form class="create-form" (ngSubmit)="onSubmit()" #form="ngForm">
                        <div id="item" ngModelGroup="item" #item="ngModelGroup">
                            <div class="form-group">
                                <input type="text" placeholder='Amount' id="amount" class="form-control" ngModel
                                    name="amount" required #amount="ngModel">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder='ID: Optional' id="id" class="form-control" ngModel
                                    name="id" required #id="ngModel">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder='Inventory Code' id="inventoryCode" class="form-control" ngModel
                                    name="inventoryCode" #inventoryCode="ngModel">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder='Number' id="itemNumber" class="form-control" ngModel
                                    name="itemNumber" required #itemNumber="ngModel">
                            </div>
                            <div class="form-group">
                                <input type="text" placeholder='Name' id="name" class="form-control" ngModel name="name"
                                    required #name="ngModel">
                            </div>
                        </div>
                        <div>
                            <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Submit</button>
                            <p *ngIf="createStatus">{{createStatus}}</p>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
